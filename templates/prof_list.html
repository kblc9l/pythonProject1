{%  "base.html" %}

{% block content %}
    <h2>Список профессий</h2>
    {% if typeL == 'ol' %}
        <ol>
            {% for prof in profs %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ol>
    {% elif typeL == 'ul' %}
        <ul>
            {% for prof in profs %}
                <li>{{ prof }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
